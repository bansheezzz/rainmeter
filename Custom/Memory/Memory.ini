[Rainmeter]
update = 1000
accurateText = 0
dynamicWindowSize = 0
@include = ..\@include\variables.inc

[mRAMTotal]
measure = PhysicalMemory
total = 1

[mRAMUsed]
measure = PhysicalMemory

[lblMem]
meter = String
fontFace = Eurofighter
fontSize = #fontSize#
fontColor = #mainColor1#
antiAlias = 1
x = 0
y = 0
text = RAM

[txtMem]
meter = String
measureName = mRAMUsed
measureName2 = mRAMTotal
fontFace = Eurofighter
fontSize = #fontSize#
fontColor = #mainColor1#
autoScale = 1
antiAlias = 1
x = 40
y = 0
text = %1 / %2

[barMem]
measureName = mRAMUsed
meter = BAR
x = 0
y = 12
w = 100
h = 5
barColor = #mainColor1#
solidColor = #shadowColor1#
barOrientation = Horizontal