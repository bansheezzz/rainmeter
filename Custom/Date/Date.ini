[Rainmeter]
update = 1000
accurateText = 0
dynamicWindowSize = 0
@include = ..\@include\variables.inc

[variables]
fontFace = Eurofighter
fontSize = 16

[mDate]
Measure = Time
Format = %a, %b %e, %Y

[txtDate]
meter = String
measureName = mDate
fontFace = Eurofighter
fontFace = Eurofighter
fontSize = #fontSize#
fontColor = #mainColor1#
antiAlias = 1
x = 300
stringAlign = Right
text = %1
