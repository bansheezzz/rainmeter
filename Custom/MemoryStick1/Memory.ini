[Rainmeter]
update = -1
dynamicWindowSize = 0
@include = ..\@include\variables.inc

[variables]
sizeW = 150
sizeH = (#sizeW# * 0.2)
chipSizeW = (#sizeW# / 14.5)
chipSizeH = (#chipSizeW# * 2)
chipXoffset = (#sizeW# / 20)
chipYoffset = ((#sizeH# - #chipSizeH#) / 2)

[memStick1]
meter = Shape
shape = Rectangle 0,0,#sizeW#,#sizeH# | Fill Color #shadowColor1# | Stroke Color #noColor#
shape2 = Rectangle #chipXoffset#,#chipYoffset#,#chipSizeW#,#chipSizeH# | Fill Color #mainColor1# | Stroke Color #noColor#
shape3 = Rectangle (#chipSizeW# + ( 2 * #chipXoffset#)),#chipYoffset#,#chipSizeW#,#chipSizeH# | Fill Color #mainColor1# | Stroke Color #noColor#
shape4 = Rectangle ((#chipSizeW# * 2) + ( 3 * #chipXoffset#)),#chipYoffset#,#chipSizeW#,#chipSizeH# | Fill Color #mainColor1# | Stroke Color #noColor#
shape5 = Rectangle ((#chipSizeW# * 3) + ( 4 * #chipXoffset#)),#chipYoffset#,#chipSizeW#,#chipSizeH# | Fill Color #mainColor1# | Stroke Color #noColor#
shape6 = Rectangle ((#chipSizeW# * 4) + ( 5 * #chipXoffset#)),#chipYoffset#,#chipSizeW#,#chipSizeH# | Fill Color #mainColor1# | Stroke Color #noColor#
shape7 = Rectangle ((#chipSizeW# * 5) + ( 6 * #chipXoffset#)),#chipYoffset#,#chipSizeW#,#chipSizeH# | Fill Color #mainColor1# | Stroke Color #noColor#
shape8 = Rectangle ((#chipSizeW# * 6) + ( 7 * #chipXoffset#)),#chipYoffset#,#chipSizeW#,#chipSizeH# | Fill Color #mainColor1# | Stroke Color #noColor#
shape9 = Rectangle ((#chipSizeW# * 7) + ( 8 * #chipXoffset#)),#chipYoffset#,#chipSizeW#,#chipSizeH# | Fill Color #mainColor1# | Stroke Color #noColor#