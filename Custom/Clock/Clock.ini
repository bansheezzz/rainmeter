[Rainmeter]
update = 1000
accurateText = 0
dynamicWindowSize = 0
@include = ..\@include\variables.inc

[variables]
fontFace = Eurofighter
fontSize = 14

[m12HrTime]
Measure=Time
Format=%#I:%M %p

[txt12Time]
meter = String
measureName = m12HrTime
fontFace = Eurofighter
fontFace = Eurofighter
fontSize = #fontSize#
fontColor = #mainColor1#
antiAlias = 1
x = 200
stringAlign = Right
text = %1
