[Rainmeter]
update = 50
accurateText = 0
dynamicWindowSize = 0
@include = ..\@include\variables.inc

[variables]
rawFANRPMIndex = 19
size = 96
fanY = 10
fanLabel = SYS1
fanSpeedScaleDown = 100
fanMaxSpeed = 3000

[mFanRPM]
Measure = Registry
RegHKey = HKEY_CURRENT_USER
RegKey = SOFTWARE\HWiNFO64\VSB
RegValue = ValueRaw#rawFANRPMIndex#

[mScaledRPM]
measure = Calc
formula = ((mFanRPM / #fanMaxSpeed#) * 25)

[mFanRotation]
measure = Calc
formula = (mFanRotation % 360) + mScaledRPM
maxValue = 360

[fan]
meter = ROTATOR
measureName = mFanRotation
imageName = #@#\Images\fan\blade.png
offsetX = (#size# / 2)
offsetY = (#size# / 2)
y = #fanY#
w = #size#
h = #size#

[casing]
meter = Image
imageName = #@#\Images\fan\casing.png
y = #fanY#
w = #size#
h = #size#

[lblFan]
meter = String
fontFace = Eurofighter
fontSize = #fontSize#
fontColor = #mainColor1#
x = (#size# / 2)
y = 0
antiAlias = 1
stringAlign = Center
text = #fanLabel#

[txtRPM]
meter = String
measureName = mFanRPM
fontFace = Eurofighter
fontSize = #fontSize#
fontColor = #mainColor1#
x = (#size# / 2)
y = (#size# + 10)
antiAlias = 1
stringAlign = Center
text = %1 RPM